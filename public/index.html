<!DOCTYPE html>
<html lang="en" class="w-full h-full">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="React Firebase Tailwind template" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/styles/atom-one-dark.min.css" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <script>
      var themes = ['dark'];

      function addGlobalThemeClass(theme) {
        document.documentElement.classList.add(theme);
      }

      function removeGlobalThemeClass() {
        themes.forEach((theme) => {
          document.documentElement.classList.remove(theme);
        });
      }

      var darkMediaScheme = window.matchMedia('(prefers-color-scheme: dark)');

      function setTheme() {
        removeGlobalThemeClass();
        if (localStorage.getItem('theme') !== null) {
          switch (localStorage.getItem('theme')) {
            case 'dark':
              addGlobalThemeClass('dark');
              break;
            default:
              break;
          }
          return;
        }
        if (darkMediaScheme.matches) {
          addGlobalThemeClass('dark');
        }
      }

      // listen for changes to the user's default computer settings
      window.matchMedia('(prefers-color-scheme: dark)').addListener(function setPreferredColorScheme(evt) {
        if (localStorage.theme !== undefined) {
          return;
        }

        if (evt.matches) {
          addGlobalThemeClass('dark');
        } else {
          removeGlobalThemeClass();
        }
      });

      window.addEventListener('theme-change', () => {
        setTheme();
      });

      setTheme();
    </script>
    <title>React App</title>
  </head>
  <body class="w-full h-full">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" class="w-full h-full"></div>
  </body>
</html>
